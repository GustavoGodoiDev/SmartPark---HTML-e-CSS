<!--Sessão de Login do Usuario-->
</body>
    <div class="loginUser">
        <form action="">
            <h1>Login SmartPark</h1>

            <!-- Caixa de Texto para Username -->
            <div class="input-box">
                <input type="text" name="username" placeholder="Usuário" required>
                <i class='bx bxs-user' ></i>
            </div>

            <!-- Caixa de Texto para Senha -->
            <div class="input-box">
                <input type="password" name="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Esqueci minha senha -->
            <div class="remember">
                <label><input type="checkbox"> Lembrar de mim </label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <!-- Botão de "Login" como link -->
            <a href="option.html">
                <button type="button" class="botão">Login</button>
           </a>

            <!-- Primeiro acesso -->
            <div class="register">
                <p>Primeira vez aqui?
                <a href="Registrar">Registrar</a>
                </p>    
            </div>

        </form> 

    </div>
